<div class="mb-5">
  <div class="row">
    <div class="col-xl-12 text-center">
      <h2>子元件1</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <h6>@Output1</h6>
      <input type="text" (input)="fireOutput1Event($event.target.value)" [(ngModel)]="Output1"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-3">
      <h6>@Output2</h6>
      <input type="text" [(ngModel)]="Output2" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-3">
      <h6>@Output3</h6>
      <input type="text" [(ngModel)]="Output3" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
</div>
